<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="mainContainer">
        <h2>Party List</h2>
        <div class="containerRow">
            <div class="RowElement">
                <h4>Party Name</h4>
                <ul id="eventList">
                    <li>name</li>
                    <li>Location</li>
                    <li>Description</li>
                 </ul>
            </div>
        </div>

        <div id="actionButtons">
            <button id="add">Add a Party</button>
            <button id="delete">Delete a party</button>
        </div>

        <div class="modal-Container" id="modalContainer">
            <div class="modal">
                <h1>Create a New Party</h1>
                <div id="form">
                    <form>
                        <label for="pname">Party Name</label>
                        <input type="text" id="fname" name="pname"
                        value="">

                        <label for="date">Date</label>
                        <input type="date" id="eventDate" name="pdate"
                        value="">

                        <label for="location">Location</label>
                        <input type="text" id="loc" name="ploc"
                        value="">
                        <label for="description">Description</label>
                        <input type="text" id="des" name="pdes"
                        value="">


                    </form>
                </div>
                <div class="actionItems">
                <button id="submit">Submit</button>
                <button id="close">Close</button>
                </div>    
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
